<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan Application Confirmation</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background: #f4f4f4;">
  <table width="100%" bgcolor="#f4f4f4" cellpadding="0" cellspacing="0" style="padding: 40px 0;">
    <tr>
      <td align="center">
        <table width="600" bgcolor="#ffffff" cellpadding="0" cellspacing="0" style="border-radius: 4px; overflow: hidden;">
          <!-- Header -->
          <tr>
            <td align="center" style="padding: 30px 20px 10px;">
              <img src="https://mcusercontent.com/0e2c206c4ced324cbd37eee92/images/2f4f06db-4a36-e8b5-e82e-0618c1aa9ecc.png" alt="MLhuillier Logo" width="180" />
            </td>
          </tr>

          <!-- Body Content -->
          <tr>
            <td align="center" style="padding: 30px 20px 10px;">
              <h1 style="margin: 0 0 10px; font-size: 24px;">Hi, <strong>{{firstName}}</strong>!</h1>
              <p style="font-size: 16px; color: #333;">
                We have received your {{loanOption}} Loan Application with reference number <strong>{{ref}}</strong>.<br />
                We will contact you within 1 to 2 business days.
              </p>
              <p style="margin-top: 20px; font-size: 15px;">Thank you.</p>
            </td>
          </tr>

          <!-- Red Footer Bar with Icons -->
          <tr>
            <td align="center" bgcolor="#ff0000" style="padding: 20px 0;">
              <a href="https://www.facebook.com/mlhuillier.official/" style="margin: 0 15px; text-decoration: none;" target="_blank">
                <img src="https://cdn-images.mailchimp.com/icons/social-block-v3/block-icons-v3/facebook-filled-light-40.png" width="30" height="30" alt="Facebook" style="vertical-align: middle;" />
              </a>
              <a href="https://www.instagram.com/mlhuillier_official/" style="margin: 0 15px; text-decoration: none;" target="_blank">
                <img src="https://cdn-images.mailchimp.com/icons/social-block-v3/block-icons-v3/instagram-filled-light-40.png" width="30" height="30" alt="Instagram" style="vertical-align: middle;" />
              </a>
              <a href="https://x.com/KaMLhuillier" style="margin: 0 15px; text-decoration: none;" target="_blank">
                <img src="https://cdn-images.mailchimp.com/icons/social-block-v3/block-icons-v3/twitter-filled-light-40.png" width="30" height="30" alt="TikTok" style="vertical-align: middle;" />
              </a>
            </td>
          </tr>

          <!-- Footer Info -->
          <tr>
            <td align="center" style="padding: 20px 0 30px;">
              <p style="font-size: 12px; color: #555; margin: 0;">
                Copyright (C) {{year}} M. Lhuillier Financial Services. All rights reserved.<br />
                <a href="https://www.mlhuillier.com" style="color: #555; text-decoration: none;">www.mlhuillier.com</a>
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
